<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="../styles/styles.css">
    <title>BootBook Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/newUser.js"></script>
</head>

<body>
    <!--Navbar Start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pairing">Pairing</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="addnewuser">New User</a>
                </li>
            <li class="nav-item">
                <a class="navbar-brand" style="margin-left:1em;" href="#">BootBook</a>
            </li>
        </ul>
    </nav>
    <div class="container" style="margin-top: 2em;">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Welcome to BootBK</h1>
                <h3>Please fill out the information below to get started.</h3>
                <form id="newUserForm" style="margin-top:2em;">
                    <div class="form-group">
                        <label for="userIdInput">User ID</label>
                        <input type="text" class="form-control" id="userIdInput"
                            placeholder="Give yourself a username">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="firstNameInput">First Name</label>
                        <input type="text" class="form-control" id="firstNameInput">
                    <div class="form-group">
                        <label for="lastNameInput">Last Name</label>
                        <input type="text" class="form-control" id="lastNameInput">
                    </div>
                    <div class="form-group">
                        <label for="studentTypeInput">Student Type</label>
                            <select class="form-control" id="studentTypeInput">
                                <option>Current Student</option>
                                <option>Alumnus</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="bioInput">Add a short bio about yourself</label>
                            <textarea class="form-control" id="bioInput" rows="3"></textarea>
                    </div>
                        <button type="createUser" class="btn btn-secondary" id="submitNewUser">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
